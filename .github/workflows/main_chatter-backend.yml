# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatter-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://naseracr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_505fc0caffb14b28b4b17e7cdb51af0b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f40de6356664cc1970985cf571c8380 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: naseracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_505fc0caffb14b28b4b17e7cdb51af0b }}/chatter-backend:${{ github.sha }}
        file: ./Dockerfile
        build-args: |
          MONGO_URI=${{ secrets.MONGO_URI }}
          DB_NAME=${{ secrets.DB_NAME }}
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
          AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatter-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab1e382647cd43619dd178f6122a1820 }}
        images: 'naseracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_505fc0caffb14b28b4b17e7cdb51af0b }}/chatter-backend:${{ github.sha }}'